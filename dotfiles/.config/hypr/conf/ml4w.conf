# Pavucontrol floating
windowrule = match:class = (.*org.pulseaudio.pavucontrol.*), float = true
windowrule = match:class = (.*org.pulseaudio.pavucontrol.*), size = 700 600
windowrule = match:class = (.*org.pulseaudio.pavucontrol.*), center = true
windowrule = match:class = (.*org.pulseaudio.pavucontrol.*), pin = true

# Waypaper
windowrule = match:class = (.*waypaper.*), float = true
windowrule = match:class = (.*waypaper.*), size = 900 700
windowrule = match:class = (.*waypaper.*), center = true
windowrule = match:class = (.*waypaper.*), pin = true

# SwayNC
layerrule2 = blur, swaync-control-center
layerrule2 = blur, swaync-notification-window
layerrule2 = ignorezero, swaync-control-center
layerrule2 = ignorezero, swaync-notification-window
layerrule2 = ignorealpha 0.5, swaync-control-center
layerrule2 = ignorealpha 0.5, swaync-notification-window

# Newelle
windowrule = match:class = (io.github.qwersyk.Newelle), float = true
windowrule = match:class = (io.github.qwersyk.Newelle), size = 1000 700
windowrule = match:class = (io.github.qwersyk.Newelle), center = true
windowrule = match:class = (io.github.qwersyk.Newelle), pin = true

# ML4W Calendar floating
windowrule = match:class = (com.ml4w.calendar), float = true
windowrule = match:class = (com.ml4w.calendar), move = 50%-200 85
windowrule = match:class = (com.ml4w.calendar), pin = true
windowrule = match:class = (com.ml4w.calendar), size = 400 400

# ML4W Sidebar floating
windowrule = match:class = (com.ml4w.sidebar), float = true
windowrule = match:class = (com.ml4w.sidebar), move = 100%-w-18 91
windowrule = match:class = (com.ml4w.sidebar), pin = true
windowrule = match:class = (com.ml4w.sidebar), size = 400 660

# ML4W Welcome App floating
windowrule = match:class = (com.ml4w.welcome), float = true
windowrule = match:class = (com.ml4w.welcome), size = 700 600
windowrule = match:class = (com.ml4w.welcome), center = true
windowrule = match:class = (com.ml4w.welcome), pin = true

# ML4W Settings App floating
windowrule = match:class = (com.ml4w.settings), float = true
windowrule = match:class = (com.ml4w.settings), size = 800 600
windowrule = match:class = (com.ml4w.settings), move = 10% 20%

# Blueman Manager
windowrule = match:class = (blueman-manager), float = true
windowrule = match:class = (blueman-manager), size = 800 600
windowrule = match:class = (blueman-manager), center = true

# nwg-look
windowrule = match:class = (nwg-look), float = true
windowrule = match:class = (nwg-look), size = 700 600
windowrule = match:class = (nwg-look), move = 10% 20%
windowrule = match:class = (nwg-look), pin = true

# nwg-displays
windowrule = match:class = (nwg-displays), float = true
windowrule = match:class = (nwg-displays), size = 900 600
windowrule = match:class = (nwg-displays), move = 10% 20%
windowrule = match:class = (nwg-displays), pin = true

# System Mission Center
windowrule = match:class = (io.missioncenter.MissionCenter), float = true
windowrule = match:class = (io.missioncenter.MissionCenter), pin = true
windowrule = match:class = (io.missioncenter.MissionCenter), center = true
windowrule = match:class = (io.missioncenter.MissionCenter), size = 900 600

# Gnome Calculator
windowrule = match:class = (org.gnome.Calculator), float = true
windowrule = match:class = (org.gnome.Calculator), size = 700 600
windowrule = match:class = (org.gnome.Calculator), center = true

# Hyprland Share Picker
windowrule = match:class = (hyprland-share-picker), float = true
windowrule = match:class = (hyprland-share-picker), pin = true
windowrule = match:class = (hyprland-share-picker), center = true
windowrule = match:class = (hyprland-share-picker), size = 600 400

# General floating
windowrule = match:class = (dotfiles-floating), float = true
windowrule = match:class = (dotfiles-floating), size = 1000 700
windowrule = match:class = (dotfiles-floating), center = true

# Dotfiles Sidepad
windowrule = match:class = (dotfiles-sidepad), float = true
windowrule = match:class = (dotfiles-sidepad), size = 1000 700
windowrule = match:class = (dotfiles-sidepad), center = true
windowrule = match:class = (dotfiles-sidepad), pin = true

# Float and center file pickers
# windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)
# windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)

# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GDK
env = GDK_SCALE,1

# Toolkit Backend
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

# Mozilla
env = MOZ_ENABLE_WAYLAND,1

# Set the cursor size for xcursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Ozone
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# XWayland
xwayland {
  force_zero_scaling = true
}